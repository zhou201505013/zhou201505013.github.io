<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>列表和表格</title>
</head>

<body>
    <h2>列表</h2>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>

    <ul style="list-style-type: circle">
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>

    <ul style="list-style-type:square">
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ul>

    <ol>
        <li>蔬菜</li>
        <li>水果</li>
        <li>主食</li>
    </ol>

    <ol style="list-style-type: upper-latin">
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <ol style="list-style-type: upper-roman">
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <dl>
        <dt>1</dt>
        <dd>111</dd>
        <dd>111</dd>
        <dt>2</dt>
        <dd>222</dd>
        <dd>222</dd>
    </dl>

    <h2>表格</h2>

    <table border="1">
        <tr>
            <th>部门</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td rowspan="4">开发</td>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>里斯</td>
            <td>女</td>
            <td>19</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr>
            <td colspan="2">年龄合计</td>
            <td>57</td>
        </tr>
    </table>
</body>

</html>
